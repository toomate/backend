spring.application.name=backend
server.error.include-message=always
server.error.include-binding-errors=always

# Token expiration in milliseconds (1 hour)
jwt.validity=360000

# JWT secret (must have at least 32 chars)
jwt.

spring.datasource.url=jdbc:mysql://localhost:3306/toomate
spring.datasource.username=toomate_user
spring.datasource.password=toomate_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
